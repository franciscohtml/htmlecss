<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slides</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='slide.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="content">

        <div class="slides">

            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slides1">
                <img src="Imagem1.jpg" alt="medieval">
            </div>

            <div class="slides2">
                <img src="Imagem2.jpg" alt="fantasia">
            </div>

            <div class="slides3">
                <img src="Imagem3.jpg" alt="capajogo">
            </div>

            <div class="slides4">
                <img src="Imagem4.jpg" alt="amogus">
            </div>

            <div class="slides5">
                <img src="Imagem5.jpg" alt="sus">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>
</html>
